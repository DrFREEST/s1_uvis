<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans+KR:100,300,400,500,700,900&amp;subset=korean" rel="stylesheet">
  <link href="template.list.css" rel="stylesheet">
  <title>퍼블리싱 리스트</title>
</head>
<body>
  <!-- wrapper -->
  <div class="wrapper" id="listBody">
    <div class="header">
      <h1>S1 UVIS 퍼블리싱 리스트</h1>
    </div>
    <div class="content">
      <p class="guide_summary">
      </p>
      <div class="note">
        <h3>[참고사항]</h3>
        <ul>
          <li>- 메뉴 구성 및 파일명은 변경 될 수 있으니 작업 시 확인 필요합니다.</li>
        </ul>
      </div>
      <div class="pub_summary"></div>
      <table class="guide_table" style="table-layout: auto;" summary="페이지명(디자인 파일명), 퍼블리싱 파일명, 완료여부, 비고 및 수정내역 목록">
        <caption>코딩 리스트</caption>
        <colgroup>
          <col style="width: auto;">
          <col style="width: auto;">
          <col style="width: 80px;">
          <col style="width: auto;">
        </colgroup>
        <thead>
          <tr>
            <th scope="col">페이지명(디자인 파일명)</th>
            <th scope="col">퍼블리싱 파일명</th>
            <th scope="col">작업여부</th>
            <th scope="col">비고 및 수정내역</th>
          </tr>
        </thead>
        <tbody>
          <tr v-for="item in pageList" v-bind:todo="item" v-bind:key="item.id">
            <td class="file">{{item.pageName}}</td>
            <td class="file">
              <a :href="item.fileRoot + item.fileName+'.html'" v-text="item.fileRoot + item.fileName + '.html'"></a>
            </td>
            <td class="status">{{item.complete}}</td>
            <td class="note"><span v-html="item.note"></span></td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="footer">
      <p class="copyright">FREEST.Dalkong &copy; All Right Reserved.</p>
    </div>
  </div>
  <!-- //wrapper -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.2.1/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.min.js"></script>
  <script src="template.list.js"></script>
</body>
</html>
