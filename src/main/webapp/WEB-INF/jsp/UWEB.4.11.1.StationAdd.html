<!DOCTYPE html>
<html lang="">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Title Page</title>
  <!-- CSS resource load -->
  <link href="../../resources/fonts/NotoSansKR-Regular.woff2" rel="preload" as="font">
  <link href="../../resources/fonts/NotoSansKR-Medium.woff2" rel="preload" as="font">
  <link href="../../resources/fonts/NotoSansKR-Bold.woff2" rel="preload" as="font">
  <link href="../../resources/css/NotoSansKR.css" rel="stylesheet">
  <link href="../../resources/css/font-awesome-all.css" rel="stylesheet">
  <link href="../../resources/css/bootstrap.min.css" rel="stylesheet">
  <link href="../../resources/css/bootstrap-datepicker.standalone.css" rel="stylesheet">
  <link href="../../resources/css/reset.css" rel="stylesheet">
  <link href="../../resources/css/s1_uvis_frame.css" rel="stylesheet">
  <link href="../../resources/css/s1_uvis_style.css" rel="stylesheet">
  <!-- //CSS resource load -->
</head>
<body class="modal">
  <!-- Markup Start -->
  <!-- frame wrapper -->
  <div class="frame-wrapper">
    <!-- frame content -->
    <div class="frame-content">
      <!-- 팝업영역 -->
      <!-- ↑ 위쪽 마크업은 필요 없고 modal 영역만 서브페이지 frame-content 영역 가장 아래쪽에 들어가면 됩니다.(호출 방식은 아래 onload 스크립트 참조) -->
      <!-- 정류장 검색 팝업 -->
      <div class="modal fade dark" id="popModel2" role="dialog" aria-hidden="true" aria-labelledby="modelTitleId" tabindex="-1">
        <div class="modal-dialog big" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">정류장 검색</h5>
              <button class="close" data-dismiss="modal" type="button" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <!-- content tab -->
              <div class="content-tab">
                <div class="radio-group inline bigger page-select">
                  <div class="input-wrap">
                    <label for="pageSelRadio1">
                            <input id="pageSelRadio1" name="pageSel" type="radio" checked>
                                            <span>전체</span>
                          </label>
                  </div>
                  <div class="input-wrap">
                    <label for="pageSelRadio2">
                            <input id="pageSelRadio2" name="pageSel" type="radio">
                                            <span>출근</span>
                          </label>
                  </div>
                  <div class="input-wrap">
                    <label for="pageSelRadio3">
                            <input id="pageSelRadio3" name="pageSel" type="radio">
                                            <span>퇴근</span>
                          </label>
                  </div>
                </div>
              </div>
              <!-- //content tab -->
              <!-- popup top search -->
              <div class="top-search pop-top-search">
                <div class="search-forms">
                  <div class="row">
                    <!-- <div class="radio-group block col-sm-12">
                        <div class="input-wrap radio"><label for="popRadioType1"><input id="popRadioType1" name="popRadioType" type="radio" checked><span>전체</span></label></div>
                        <div class="input-wrap radio"><label for="popRadioType2"><input id="popRadioType2" name="popRadioType" type="radio"><span>출근</span></label></div>
                        <div class="input-wrap radio"><label for="popRadioType3"><input id="popRadioType3" name="popRadioType" type="radio"><span>퇴근</span></label></div>
                      </div> -->
                    <div class="input-group col-sm-6">
                      <legend>권역</legend>
                      <div class="input-wrap select">
                        <select id name>
                                  <option value="">선택</option>
                                </select>
                      </div>
                    </div>
                    <div class="input-group col-sm-6">
                      <legend>정류장명</legend>
                      <div class="input-wrap">
                        <input class="clearable" id name type="text">
                      </div>
                    </div>
                  </div>
                </div>
                <div class="search-btns">
                  <button class="btn btn-blue btn-search">검색</button>
                </div>
              </div>
              <!-- //popup top search -->
              <div class="row">
                <div class="col-sm-5">
                  <!-- data list table -->
                  <div class="data-list-table">
                    <div class="data-list-table-header">
                      <h3 class="header-title">차량 리스트 <span class="font-blue">23대</span>
                        <div class="header-right"></div>
                      </h3>
                    </div>
                    <div class="data-table">
                      <table id="list4"></table>
                    </div>
                  </div>
                  <!-- //data list table -->
                </div>
                <div class="col-sm-1 action-btns">
                  <button class="btn btn-default"><span>선택</span><i class="arrow right"></i></button>
                  <button class="btn btn-default"><span>선택</span><i class="arrow left"></i></button>
                </div>
                <div class="col-sm-6">
                  <!-- data list table -->
                  <div class="data-list-table">
                    <div class="data-list-table-header">
                      <h3 class="header-title">선택된 차량목록 <span class="font-blue">23대</span>
                        <div class="header-right"></div>
                      </h3>
                    </div>
                    <div class="data-table">
                      <table id="list5"></table>
                    </div>
                  </div>
                  <!-- //data list table -->
                  <!-- order action -->
                  <div class="order-action">
                    <button class="btn-top"></button>
                    <button class="btn-up"></button>
                    <button class="btn-down"></button>
                    <button class="btn-bottom"></button>
                  </div>
                  <!-- //order action -->
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button class="btn btn-white" data-dismiss="modal" type="button">취소</button>
              <button class="btn btn-blue" type="button">저장</button>
            </div>
          </div>
        </div>
      </div>
      <!-- //정류장 검색 팝업 -->
      <!-- ↓ 아래쪽 마크업은 필요 없고 modal 영역만 서브페이지 frame-content 영역 가장 아래쪽에 들어가면 됩니다.(호출 방식은 아래 onload 스크립트 참조) -->
      <!-- //팝업영역 -->
    </div>
    <!-- //frame content -->
  </div>
  <!-- //wrapper -->
  <!-- //Markup End -->
  <!-- JS resource load -->
  <script src="../../resources/js/jquery-1.12.4.min.js "></script>
  <script>
    jQuery.browser = {};
    (function() {
      jQuery.browser.msie = false;
      jQuery.browser.version = 0;
      if (navigator.userAgent.match(/MSIE ([0-9]+)\./)) {
        jQuery.browser.msie = true;
        jQuery.browser.version = RegExp.$1;
      }
    })();
  </script>
  <script src="../../resources/js/jquery-ui.min.js "></script>
  <script src="../../resources/js/bootstrap.min.js "></script>
  <script src="../../resources/js/popper.min.js "></script>
  <script src="../../resources/js/bootstrap-datepicker.js"></script>
  <script src="../../resources/js/jquery.jqGrid.src.js"></script>
  <script src="../../resources/js/s1-uvis-script.js "></script>
  <!-- //JS resource load -->
  <!-- onload script -->
  <script>
    $(function() {
      $('#popModel2').modal();
      $("#list4").jqGrid({
        datatype: "local",
        colNames: ['정류장명', '메모'],
        colModel: [{
          name: 'col1',
          index: 'col1',
          width: "100",
        }, {
          name: 'col2',
          index: 'col2',
          width: "100",
        }],
        rowNum: 15,
        scrollRows: true,
        scroll: true,
        rowList: [15, 25, 50],
        // pager: '#pager3',
        multiselect: true,
        multiselectWidth: 55,
        sortname: 'id',
        viewrecords: true,
        sortorder: "desc",
        // autowidth: true,
        height: "auto",
        scrollTimeout: 1,
        shrinkToFit: true,
        forceFit: true,
        scrollOffset: 21,
        width: 340,
        // footerrow: true,
        // userDataOnFooter: true,
        // altRows: true
      });
      var mydata4 = [{
        col1: "당산역1",
        col1: "-",
      }];
      // 
      $("#list5").jqGrid({
        datatype: "local",
        colNames: ['정류장순', '정류장명', '소요(분)', '메모'],
        colModel: [{
          name: 'col1',
          index: 'col1',
          width: "100",
        }, {
          name: 'col2',
          index: 'col2',
          width: "100",
        }, {
          name: 'col3',
          index: 'col3',
          width: "100",
          formatter: numInput,
        }, {
          name: 'col4',
          index: 'col4',
          width: "100",
        }],
        rowNum: 15,
        // scrollRows: true,
        // scroll: true,
        rowList: [15, 25, 50],
        // pager: '#pager3',
        multiselect: true,
        multiselectWidth: 55,
        sortname: 'id',
        viewrecords: true,
        sortorder: "desc",
        // autowidth: true,
        height: "auto",
        scrollTimeout: 1,
        shrinkToFit: true,
        forceFit: true,
        scrollOffset: 21,
        width: 415,
        // footerrow: true,
        // userDataOnFooter: true,
        // altRows: true
      });
      function numInput(cellvalue, options, rowObject) {
        return '<input type="text">';
      }
      var mydata5 = [{
        col1: "1",
        col2: "당산역2",
        col3: "",
        col4: "-",
      }];
      for (var i = 0; i <= mydata4.length; i++)
        $("#list4").jqGrid('addRowData', i + 1, mydata4[i]);
      for (var i = 0; i <= mydata5.length; i++)
        $("#list5").jqGrid('addRowData', i + 1, mydata5[i]);
    });
  </script>
  <!-- //onload script -->
</body>
</html>
