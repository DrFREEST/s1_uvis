<!DOCTYPE html>
<html lang="">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Title Page</title>
  <!-- CSS resource load -->
  <link href="../../resources/fonts/NotoSansKR-Regular.woff2" rel="preload" as="font">
  <link href="../../resources/fonts/NotoSansKR-Medium.woff2" rel="preload" as="font">
  <link href="../../resources/fonts/NotoSansKR-Bold.woff2" rel="preload" as="font">
  <link href="../../resources/css/NotoSansKR.css" rel="stylesheet">
  <link href="../../resources/css/font-awesome-all.css" rel="stylesheet">
  <link href="../../resources/css/bootstrap.min.css" rel="stylesheet">
  <link href="../../resources/css/bootstrap-datepicker.standalone.css" rel="stylesheet">
  <link href="../../resources/css/ui.jqgrid.css" rel="stylesheet">
  <link href="../../resources/css/reset.css" rel="stylesheet">
  <link href="../../resources/css/s1_uvis_frame.css" rel="stylesheet">
  <link href="../../resources/css/s1_uvis_style.css" rel="stylesheet">
  <!-- //CSS resource load -->
</head>
<body class="modal">
  <!-- Markup Start -->
  <!-- frame wrapper -->
  <div class="frame-wrapper">
    <!-- frame content -->
    <div class="frame-content">
      <!-- 팝업영역 -->
      <!-- ↑ 위쪽 마크업은 필요 없고 modal 영역만 서브페이지 frame-content 영역 가장 아래쪽에 들어가면 됩니다.(호출 방식은 아래 onload 스크립트 참조) -->
      <!-- 과거데이터 신청 팝업 -->
      <div class="modal fade dark" id="popModel1" role="dialog" aria-hidden="true" aria-labelledby="modelTitleId" tabindex="-1">
        <div class="modal-dialog wide" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">과거 데이터 신청</h5>
              <button class="close" data-dismiss="modal" type="button" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <!-- popup top search -->
              <div class="top-search pop-top-search">
                <div class="search-forms">
                  <div class="row">
                    <div class="input-group date-range">
                      <legend class="auto">신청할 기간 선택</legend>
                      <div class="input-wrap select year">
                        <select id name>
                          <option value="">2019</option>
                        </select>
                      </div>
                      <div class="input-wrap date"><input class="datepicker" id name type="text"><i class="icon-calendar"></i></div>
                      <span class="between">~</span>
                      <div class="input-wrap date"><input class="datepicker" id name type="text"><i class="icon-calendar"></i></div>
                    </div>
                  </div>
                </div>
                <div class="search-btns">
                  <button class="btn btn-blue btn-search">신청</button>
                </div>
              </div>
              <!-- //popup top search -->
              <div class="data-list-table">
                <div class="data-table">
                  <table id="list2"></table>
                </div>
                <div class="data-list-table-footer">
                  <div class="footer-left">
                    <div class="table-info">TOTAL : 50</div>
                  </div>
                  <div class="paging">
                    <a class="btn-first" href="#"></a>
                    <a class="btn-prev" href="#"></a>
                    <a class="on" href="#">1</a>
                    <a class href="#">2</a>
                    <a class href="#">3</a>
                    <a class href="#">4</a>
                    <a class="btn-next" href="#"></a>
                    <a class="btn-last" href="#"></a>
                  </div>
                  <div class="footer-right">
                  </div>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button class="btn btn-white" data-dismiss="modal" type="button">취소</button>
            </div>
          </div>
        </div>
      </div>
      <!-- //과거데이터 신청 팝업 -->
      <!-- ↓ 아래쪽 마크업은 필요 없고 modal 영역만 서브페이지 frame-content 영역 가장 아래쪽에 들어가면 됩니다.(호출 방식은 아래 onload 스크립트 참조) -->
      <!-- //팝업영역 -->
    </div>
    <!-- //frame content -->
  </div>
  <!-- //wrapper -->
  <!-- //Markup End -->
  <!-- JS resource load -->
  <script src="../../resources/js/jquery-1.12.4.min.js "></script>
  <script>
    jQuery.browser = {};
    (function () {
      jQuery.browser.msie = false;
      jQuery.browser.version = 0;
      if (navigator.userAgent.match(/MSIE ([0-9]+)\./)) {
        jQuery.browser.msie = true;
        jQuery.browser.version = RegExp.$1;
      }
    })();
  </script>
  <script src="../../resources/js/jquery-ui.min.js "></script>
  <script src="../../resources/js/bootstrap.min.js "></script>
  <script src="../../resources/js/popper.min.js "></script>
  <script src="../../resources/js/bootstrap-datepicker.js"></script>
  <script src="../../resources/js/jquery.jqGrid.src.js"></script>
  <script src="../../resources/js/s1-uvis-script.js "></script>
  <!-- //JS resource load -->
  <!-- onload script -->
  <script>
    $(function () {
      $('#popModel1').modal();
      $("#list2").jqGrid({
        datatype: "local",
        colNames: ['번호', '시작일', '종료일', '요청 ID', ' 요청 일시', '처리', '처리일시'],
        colModel: [{
          name: 'col1',
          index: 'col1',
          width: "100",
        }, {
          name: 'col2',
          index: 'col2',
          width: "100",
        }, {
          name: 'col3',
          index: 'col3',
          width: "100",
        }, {
          name: 'col4',
          index: 'col4',
          width: "100",
        }, {
          name: 'col5',
          index: 'col5',
          width: "100",
        }, {
          name: 'col6',
          index: 'col6',
          width: "100",
        }, {
          name: 'col7',
          index: 'col7',
          width: "100",
        }],
        rowNum: 15,
        // scrollRows: true,
        scroll: false,
        rowList: [15, 25, 50],
        // pager: '#pager3',
        // multiselect: true,
        multiselectWidth: 55,
        sortname: 'id',
        viewrecords: true,
        sortorder: "desc",
        width: 1100,
        // autowidth: true,
        height: "auto",
        scrollTimeout: 1,
        shrinkToFit: true,
        forceFit: true,
        scrollOffset: 21,
        // width:"100%",
        // footerrow: true,
        // userDataOnFooter: true,
        // altRows: true
      });
      var mydata2 = [{
        col1: "1",
        col2: "2019-01-01",
        col3: "2019-01-01",
        col4: "adfasdf231654",
        col5: "2019-01-01 00:00:00",
        col6: "Y",
        col7: "2019-01-01 00:00:00",
      }];
      //
      for (var i = 0; i <= mydata2.length; i++)
        $("#list2").jqGrid('addRowData', i + 1, mydata2[i]);
    });
  </script>
  <!-- //onload script -->
</body>
</html>
