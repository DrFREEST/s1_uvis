  <!-- onload script -->
  <script>
    $(function() {
      $("#list1").jqGrid({
        datatype: "local",
        colNames: ['회사명', '운전자명', '휴대폰번호', '차량번호'],
        colModel: [{
          name: 'col1',
          index: 'col1',
          width: "100",
        }, {
          name: 'col2',
          index: 'col2',
          width: "100",
        }, {
          name: 'col3',
          index: 'col3',
          width: "100"
        }, {
          name: 'col4',
          index: 'col4',
          width: "100"
        }],
        rowNum: 15,
        scrollRows: true,
        scroll: true,
        rowList: [15, 25, 50],
        // pager: '#pager3',
        multiselect: true,
        multiselectWidth: 55,
        sortname: 'id',
        viewrecords: true,
        sortorder: "desc",
        autowidth: true,
        height: "auto",
        scrollTimeout: 1,
        shrinkToFit: true,
        forceFit: true,
        scrollOffset: 21,
        // footerrow: true,
        // userDataOnFooter: true,
        // altRows: true
      });
      var mydata = [{
        col1: "**회사",
        col2: "홍*동",
        col3: "010-****-0000",
        col4: "경기 22하 1234",
      }];
      for (var i = 0; i <= mydata.length; i++)
        $("#list1").jqGrid('addRowData', i + 1, mydata[i]);
      // 테이블 하단 합계 부분은 jqgrid 가이드 참고하여 개발 요망
    });
