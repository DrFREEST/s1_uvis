      <script>
        $(function () {
          $("#list1").jqGrid({
            datatype: "local",
            colNames: ['일자', '요일', '구분'],
            colModel: [{
              name: 'col1',
              index: 'col1',
              width: "100",
            }, {
              name: 'col2',
              index: 'col2',
              width: "100",
            }, {
              name: 'col3',
              index: 'col3',
              width: "100",
            }],
            rowNum: 15,
            // scrollRows: true,
            // scroll: true,
            rowList: [15, 25, 50],
            // pager: '#pager3',
            // multiselect: true,
            multiselectWidth: 40,
            sortname: 'id',
            viewrecords: true,
            sortorder: "desc",
            autowidth: true,
            height: "auto",
            scrollTimeout: 1,
            shrinkToFit: true,
            forceFit: true,
            scrollOffset: 21,
            // footerrow: true,
            // userDataOnFooter: true,

            col2: '<span class="font-holiday">월</span>',
            col3: '<span class="font-holiday">공휴일</span>',
          }];

            $("#list1").jqGrid('addRowData', i + 1, mydata[i]);
