  <!-- onload script -->
  <script>
    $(function () {
      $('.action').click(function () {
        console.log("1");
        if ($(this).hasClass('searchUserReset')) alert("초기화");
        if ($(this).hasClass('searchUser')) alert("검색");
        if ($(this).hasClass('checkUserDel')) alert("선택삭제");
        if ($(this).hasClass('checkUserApproval')) alert("선택승인");
        if ($(this).hasClass('userExcel')) alert("엑셀다운");
        if ($(this).hasClass('doUserDel')) alert("삭제");
        if ($(this).hasClass('goUserEdit')) alert("수정");
        if ($(this).hasClass('doUserSave')) alert("저장");
        if ($(this).hasClass('doPassReset')) alert("비밀번호초기화");
        if ($(this).hasClass('userMenu')) $('#userMenuModel1').modal();
        if ($(this).hasClass('vehicleGroup')) $('#vehicleGroupModel1').modal();
      });
      // jqgrid
      $("#userlist").jqGrid({
        datatype: "local",
        colNames: ['그룹명1', '그룹명2', '차량번호', '차종', '단말기 타입'],
        colModel: [{
          name: 'col1',
          index: 'col1',
          width: "100",
        }, {
          name: 'col2',
          index: 'col2',
          width: "100",
        }, {
          name: 'col3',
          index: 'col3',
          width: "100"
        }, {
          name: 'col4',
          index: 'col4',
          width: "100",
        }, {
          name: 'col5',
          index: 'col5',
          width: "100",
        }],
        rowNum: 15,
        scrollRows: true,
        scroll: true,
        rowList: [15, 25, 50],
        // pager: '#pager3',
        multiselect: true,
        multiselectWidth: 55,
        sortname: 'id',
        viewrecords: true,
        sortorder: "desc",
        autowidth: true,
        height: "auto",
        scrollTimeout: 1,
        shrinkToFit: true,
        forceFit: true,
        scrollOffset: 21,
        // height: "auto"
      });
      var mydata = [{
        col1: "그룹명1",
        col2: "그룹명2",
        col3: "경기 11하 1111",
        col4: "아반테XD",
        col5: "3G단독",
      }];

        $("#userlist").jqGrid('addRowData', i + 1, mydata[i]);
    });
