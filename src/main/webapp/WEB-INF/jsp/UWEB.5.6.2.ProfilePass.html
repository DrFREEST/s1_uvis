<body class="sub">
  <!-- Markup Start -->

  <div class="frame-wrapper">
    <!-- big tabs -->

      <ul>
        <li><a class="on" href="javascript:;">개인정보변경</a></li>
        <li><a href="javascript:;">비밀번호 변경</a></li>
        <li><a href="javascript:;">회원탈퇴</a></li>
      </ul>

      <div class="simplified-form">
        <h3></h3>

        <div class="form-table wide">
          <table>
            <tr>
              <th>아이디</th>
              <td><span class="profile-edit-txt">id123456789</span></td>
            </tr>
            <tr>
              <th>비밀번호</th>
              <td>
                <div class="input-wrap block bigger">
                  <input class="clearable" type="text" placeholder="비밀번호 입력">
                </div>
              </td>
            </tr>
          </table>
        </div>
        <div class="page-bottom-btns">
          <button class="btn btn-white btn-big action doPassResetCancel">취소</button>
          <button class="btn btn-blue btn-big action doPassResetCheck">확인</button>
        </div>
      </div>
    </div>
