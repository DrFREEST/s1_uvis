<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Title Page</title>
  <!-- CSS resource load -->
  <link href="../../resources/fonts/NotoSansKR-Regular.woff2" rel="preload" as="font">
  <link href="../../resources/fonts/NotoSansKR-Medium.woff2" rel="preload" as="font">
  <link href="../../resources/fonts/NotoSansKR-Bold.woff2" rel="preload" as="font">
  <link href="../../resources/css/NotoSansKR.css" rel="stylesheet">
  <link href="../../resources/css/font-awesome-all.css" rel="stylesheet">
  <link href="../../resources/css/bootstrap.min.css" rel="stylesheet">
  <link href="../../resources/css/bootstrap-datepicker.standalone.css" rel="stylesheet">
  <link href="../../resources/css/ui.jqgrid.css" rel="stylesheet">
  <link href="../../resources/css/reset.css" rel="stylesheet">
  <link href="../../resources/css/s1_uvis_frame.css" rel="stylesheet">
  <link href="../../resources/css/s1_uvis_style.css" rel="stylesheet">
  <!-- //CSS resource load -->
</head>

<body class="sub">
  <!-- Markup Start -->
  <!-- frame wrapper -->
  <div class="frame-wrapper">
    <!-- frame content -->
    <div class="frame-content">
      <!-- top search -->
      <div class="top-search">
        <div class="search-forms">
          <div class="row">
            <div class="input-group">
              <legend>반명</legend>
              <div class="input-wrap">
                <input class="clearable" id name type="text">
              </div>
            </div>
            <div class="input-group">
              <legend>학생명</legend>
              <div class="input-wrap">
                <input class="clearable" id name type="text">
              </div>
            </div>
            <div class="input-group">
              <legend>보호자 연락처</legend>
              <div class="input-wrap">
                <input class="clearable" id name type="text">
              </div>
            </div>
          </div>
        </div>
        <div class="search-btns">
          <button class="btn btn-white btn-reset">초기화</button>
          <button class="btn btn-blue btn-search">검색</button>
        </div>
      </div>
      <!-- //top search -->
      <!-- 분할영역 -->
      <div class="partition-area">
        <div class="row">
          <div class="col col-xl-7">
            <div class="area-box">
              <div class="data-list-table">
                <div class="data-list-table-header">
                  <div class="header-left">
                    <button class="btn btn-white">선택삭제</button>
                    <button class="btn btn-white">일괄삭제</button>
                    <button class="btn btn-white" onclick="$('#popModel2').modal();">일괄등록</button>
                  </div>
                  <div class="header-right">
                    <button class="btn btn-white">엑셀다운</button>
                  </div>
                </div>
                <div class="data-table">
                  <table id="list1"></table>
                </div>
              </div>
            </div>
          </div>
          <div class="col col-xl-5">
            <div class="card-box data-form-table">
              <div class="data-form-table-header">
                <h3 class="header-title">학생/보호자 정보<em class="font-red"><i class="dot red"></i>필수 입력 항목</em></h3>
                <div class="header-left"></div>
                <div class="header-right">
                  <button class="btn btn-white">신규</button>
                  <button class="btn btn-blue">저장</button>
                </div>
              </div>
              <h4>학생 정보</h4>
              <div class="data-form-table-body">
                <table>
                  <tbody>
                    <tr>
                      <th><span class="necessary">이름</span></th>
                      <td>
                        <div class="input-wrap"><label for=""></label><input class="clearable" id name type="text">
                        </div>
                      </td>
                    </tr>
                    <tr>
                      <th><span class="necessary">반</span></th>
                      <td>
                        <div class="input-wrap"><label for=""><input class="clearable" id name type="text"></label></div>
                      </td>
                    </tr>
                    <tr>
                      <th><span>나이</span></th>
                      <td>
                        <div class="input-wrap unit-set"><label for=""><input class="clearable" id name type="text" placeholder="나이만 입력해주세요."><span class="unit">세</span></label></div>
                      </td>
                    </tr>
                    <tr>
                      <th><span>번호</span></th>
                      <td>
                        <div class="input-wrap"><label for=""><input class="clearable" id name type="text"></label></div>
                      </td>
                    </tr>
                    <tr>
                      <th><span>비고</span></th>
                      <td>
                        <textarea id name cols rows="3"></textarea>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
              <h4>보호자 정보</h4>
              <!-- data list table -->
              <div class="data-list-table">
                <div class="data-list-table-header">
                  <div class="header-left">
                    <button class="btn btn-white">선택삭제</button>
                  </div>
                  <div class="header-right">
                    <button class="btn btn-white" onclick="$('#popModel1').modal();">보호자 추가</button>
                  </div>
                </div>
                <div class="data-table">
                  <table id="list2"></table>
                </div>
              </div>
              <!-- //data list table -->
            </div>
          </div>
        </div>
      </div>
      <!-- //분할영역 -->
      <!-- 팝업영역 -->
      <!-- 보호자 정보 팝업 -->
      <div class="modal fade dark" id="popModel1" role="dialog" aria-hidden="true" aria-labelledby="modelTitleId" tabindex="-1">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">보호자 정보</h5>
              <button class="close" data-dismiss="modal" type="button" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <!-- data form table -->
              <div class="data-form-table">
                <div class="data-form-table-body v-middle">
                  <table>
                    <tbody>
                      <tr>
                        <th><span class="mecessary">관계</span></th>
                        <td>
                          <div class="input-wrap select">
                            <select id name>
                                  <option value="">엄마</option>
                                </select>
                          </div>
                        </td>
                      </tr>
                      <tr>
                        <th><span class="mecessary">연락처</span></th>
                        <td>
                          <div class="input-group">
                            <div class="input-wrap"><label for=""><input class="clearable" id name type="text"></label></div>
                            <div class="input-wrap check">
                              <label for="telCheck1">
                                <input id="telCheck1" name type="checkbox">
                                                                <span>대표 연락처</span>
                              </label>
                            </div>
                          </div>
                        </td>
                      </tr>
                      <tr>
                        <th><span>SMS 수신</span></th>
                        <td>
                          <div class="input-wrap check">
                            <label for="selUse1">
                                  <input id="selUse1" name="selUse" type="radio">
                                                                    <span>수신함</span>
                                </label>
                          </div>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
              <!-- //data form table -->
            </div>
            <div class="modal-footer">
              <button class="btn btn-white" data-dismiss="modal" type="button">취소</button>
              <button class="btn btn-blue" type="button">저장</button>
            </div>
          </div>
        </div>
      </div>
      <!-- //보호자 정보 팝업 -->
      <!-- 연락처 일괄 등록 팝업 -->
      <div class="modal fade dark" id="popModel2" role="dialog" aria-hidden="true" aria-labelledby="modelTitleId" tabindex="-1">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">연락처 일괄 등록</h5>
              <button class="close" data-dismiss="modal" type="button" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <!-- body top btn group -->
              <div class="top-btn-group text-right">
                <button class="btn btn-white">서식 다운로드</button>
              </div>
              <!-- //body top btn group -->
              <!-- popup top search -->
              <div class="top-search pop-top-search">
                <div class="search-forms">
                  <div class="row">
                    <div class="input-group block">
                      <div class="input-wrap">
                        <div class="input-file-form">
                          <input id name type="file">
                          <input class="clearable" id name type="text" readonly disabled>
                        </div>
                        <button class="btn btn-default" onclick="$('.input-file-form input[type=file]').click();">찾아보기</button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <!-- //popup top search -->
            </div>
            <div class="modal-footer">
              <button class="btn btn-white" data-dismiss="modal" type="button">취소</button>
              <button class="btn btn-blue" type="button">저장</button>
            </div>
          </div>
        </div>
      </div>
      <!-- //연락처 일괄 등록 팝업 -->
      <!-- //팝업영역 -->
    </div>
    <!-- //frame content -->
  </div>
  <!-- //wrapper -->
  <!-- //Markup End -->
  <!-- JS resource load -->
  <script src="../../resources/js/jquery-1.12.4.min.js "></script>
  <script>
    jQuery.browser = {};
    (function() {
      jQuery.browser.msie = false;
      jQuery.browser.version = 0;
      if (navigator.userAgent.match(/MSIE ([0-9]+)\./)) {
        jQuery.browser.msie = true;
        jQuery.browser.version = RegExp.$1;
      }
    })();
  </script>
  <script src="../../resources/js/jquery-ui.min.js "></script>
  <script src="../../resources/js/bootstrap.min.js "></script>
  <script src="../../resources/js/popper.min.js "></script>
  <script src="../../resources/js/bootstrap-datepicker.js"></script>
  <script src="../../resources/js/jquery.jqGrid.src.js"></script>
  <script src="../../resources/js/s1-uvis-script.js "></script>
  <!-- //JS resource load -->
  <!-- onload script -->
  <script>
    $(function() {
      $("#list1").jqGrid({
        datatype: "local",
        colNames: ['이름', '반', '번호', '나이', '보호자', '보호자 연락처', 'SMS 수신여부', '비고'],
        colModel: [{
          name: 'col1',
          index: 'col1',
          width: "100",
        }, {
          name: 'col2',
          index: 'col2',
          width: "80",
        }, {
          name: 'col3',
          index: 'col3',
          width: "80",
        }, {
          name: 'col4',
          index: 'col4',
          width: "80",
        }, {
          name: 'col5',
          index: 'col5',
          width: "100",
        }, {
          name: 'col6',
          index: 'col6',
          width: "150",
        }, {
          name: 'col7',
          index: 'col7',
          width: "120",
        }, {
          name: 'col8',
          index: 'col8',
          width: "200",
        }],
        rowNum: 15,
        scrollRows: true,
        scroll: true,
        rowList: [15, 25, 50],
        // pager: '#pager3',
        // multiselect: true,
        // multiselectWidth: 55,
        sortname: 'id',
        viewrecords: true,
        sortorder: "desc",
        autowidth: true,
        height: "auto",
        scrollTimeout: 1,
        shrinkToFit: true,
        forceFit: true,
        scrollOffset: 21,
        // footerrow: true,
        // userDataOnFooter: true,
        // altRows: true
      });
      var mydata = [{
        col1: "홍*동",
        col2: "1반",
        col3: "1234",
        col4: "12",
        col5: "엄마",
        col6: "010-****-1234",
        col7: "수신",
        col8: "-",
      }];
      $("#list2").jqGrid({
        datatype: "local",
        colNames: ['보호자', '보호자 연락처', 'SMS 수신', '대표 연락처'],
        colModel: [{
          name: 'col1',
          index: 'col1',
          width: "80",
        }, {
          name: 'col2',
          index: 'col2',
          width: "100",
        }, {
          name: 'col3',
          index: 'col3',
          width: "100",
        }, {
          name: 'col4',
          index: 'col4',
          width: "100",
        }],
        rowNum: 15,
        scrollRows: true,
        scroll: true,
        rowList: [15, 25, 50],
        // pager: '#pager3',
        multiselect: true,
        multiselectWidth: 55,
        sortname: 'id',
        viewrecords: true,
        sortorder: "desc",
        autowidth: true,
        height: "auto",
        scrollTimeout: 1,
        shrinkToFit: true,
        forceFit: true,
        scrollOffset: 21,
        width: "100%",
        // footerrow: true,
        // userDataOnFooter: true,
        // altRows: true
      });
      var mydata2 = [{
        col1: "엄마",
        col2: "010-****-0000",
        col3: "수신",
        col4: "대표연락처",
      }];
      for (var i = 0; i <= mydata.length; i++)
        $("#list1").jqGrid('addRowData', i + 1, mydata[i]);
      for (var i = 0; i <= mydata2.length; i++)
        $("#list2").jqGrid('addRowData', i + 1, mydata2[i]);
      // 테이블 하단 합계 부분은 jqgrid 가이드 참고하여 개발 요망
    });
  </script>
  <!-- //onload script -->
</body>

</html>
