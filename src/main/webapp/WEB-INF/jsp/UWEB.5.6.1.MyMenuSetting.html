  <script>
    $(function () {
      $('.action').click(function () {
        console.log("1");
        if ($(this).hasClass('terminalPopup')) $('#terminalModal').modal();
        if ($(this).hasClass('driverPopup')) $('#driverModal').modal();
        if ($(this).hasClass('vehicleGroupPopup')) $('#vehicleGroupModal').modal();
        if ($(this).hasClass('vehicleUploadPopup')) $('#vehicleUploadModal').modal();
        if ($(this).hasClass('workHourSettingPopup')) $('#workHourSettingModal').modal();
        if ($(this).hasClass('searchVehicleReset')) alert("초기화");
        if ($(this).hasClass('searchVehicle')) alert("검색");
        if ($(this).hasClass('checkVehicleDel')) alert("선택삭제");
        if ($(this).hasClass('checkUserApproval')) alert("선택승인");
        if ($(this).hasClass('vehicleExcel')) alert("엑셀다운");
        if ($(this).hasClass('goVehicleInput')) alert("신규");
        if ($(this).hasClass('doVehicleDel')) alert("삭제");
        if ($(this).hasClass('goVehicleEdit')) alert("수정");
        if ($(this).hasClass('doVehicleSave')) alert("저장");
        // 일괄등록
        if ($(this).hasClass('vehicleAllFormat')) alert("일괄등록 서식 다운로드");
        if ($(this).hasClass('doVehicleUploadSave')) alert("저장");
        // 업무시간알림 설정
        if ($(this).hasClass('workHourSettingSearch')) alert("검색");
        if ($(this).hasClass('doDefaultSetting')) alert("기본값");
        if ($(this).hasClass('doWorkHourSetting')) alert("업무시간설정");
        // 차량번호 중복체크
        if ($(this).hasClass('vehicleCheck')) alert("중복체크");
        // 차량 그룹 설정
        if ($(this).hasClass('doVehicleGroupSave')) alert("저장");
      });
      $("#vehicleList").jqGrid({
        datatype: "local",
        colNames: ['그룹명 1', '그룹명 2', '차량번호', '차량종류', '단말기 타입', '운전자명', '차량상태'],
        colModel: [{
          name: 'col1',
          index: 'col1',
          width: "120",
        }, {
          name: 'col2',
          index: 'col2',
          width: "100",
        }, {
          name: 'col3',
          index: 'col3',
          width: "150"
        }, {
          name: 'col4',
          index: 'col4',
          width: "100"
        }, {
          name: 'col5',
          index: 'col5',
          width: "100"
        }, {
          name: 'col6',
          index: 'col6',
          width: "100"
        }, {
          name: 'col7',
          index: 'col7',
          width: "100"
        }],
        rowNum: 10,
        scrollRows: true,
        scroll: true,
        rowList: [15, 25, 50],
        // pager: '#pager3',
        multiselect: true,
        multiselectWidth: 55,
        sortname: 'id',
        viewrecords: true,
        sortorder: "desc",
        autowidth: true,
        height: "auto",
        scrollTimeout: 1,
        shrinkToFit: true,
        forceFit: true,
        scrollOffset: 21,
        // height: "auto"
      });

        col1: "품질관리그룹",
        col2: "그룹21",

        col6: "김*동",
        col7: "정상"

        col6: "김*동",
        col7: "정상"
