<!DOCTYPE html>
<html lang="">
<head>

  <title>Title Page</title>

  <link href="../../resources/css/NotoSansKR.css" rel="stylesheet">

  <link href="../../resources/css/bootstrap.min.css" rel="stylesheet">

<body class="sub">
  <!-- Markup Start -->
  <!-- frame wrapper -->
  <div class="frame-wrapper">
    <!-- frame content -->
    <div class="frame-content">
      <!-- top search -->
      <div class="top-search">
        <div class="search-forms">
          <div class="row">
            <div class="input-group">
              <legend>차량번호</legend>
              <div class="input-wrap">
                <input class="clearable" id name type="text">
              </div>
            </div>
            <div class="input-group">
              <legend>계약상태</legend>
              <div class="input-wrap select">
                <select id name>
                  <option value="">선택</option>
                  <option value="">선택12312312313</option>
                </select>
              </div>
            </div>
            <div class="input-group">
              <legend>미납여부</legend>
              <div class="input-wrap select">
                <select id name>
                    <option value="">선택</option>
                    <option value="">선택12312312313</option>
                  </select>
              </div>
            </div>
            <div class="input-group">
              <legend>결제방법</legend>
              <div class="input-wrap select">
                <select id name>
                      <option value="">선택</option>
                      <option value="">선택12312312313</option>
                    </select>
              </div>
            </div>
            <div class="input-group date-range col-sm-5 col-xxl-4">
              <legend>청구월</legend>
              <div class="input-wrap date">
                <input class="datepicker monthly" id name type="text">
                <i class="icon icon-calendar"></i>
              </div>
              <span class="between">~</span>
              <div class="input-wrap date">
                <input class="datepicker monthly" id name type="text">
                <i class="icon icon-calendar"></i>
              </div>
            </div>
          </div>
        </div>
        <div class="search-btns">
			<button class="btn btn-white btn-reset action searchContractReset">초기화</button>
          <button class="btn btn-blue btn-search action searchContract">검색</button>
        </div>
      </div>
      <!-- //top search -->
      <!-- 분할영역 -->
      <div class="partition-area">
        <div class="row">
          <div class="col col-xl-12 col-md-12">
            <div class="area-box">
              <div class="data-list-table">
                <div class="data-list-table-header">
                  <div class="header-right">
                    <button class="btn btn-white action contractExcel">엑셀다운</button>
                  </div>
                </div>
                <div class="data-table">
                  <table id="list1">
                  </table>
                </div>
                <div class="data-list-table-footer">
                  <div class="footer-left">
                    <!--div class="table-info">TOTAL : 50</div-->
                  </div>
                  <div class="paging">
                    <a class="btn-first" href="#"></a>
                    <a class="btn-prev" href="#"></a>
                    <a class="on" href="#">1</a>
                    <a class href="#">2</a>
                    <a class href="#">3</a>
                    <a class href="#">4</a>
                    <a class="btn-next" href="#"></a>
                    <a class="btn-last" href="#"></a>
                  </div>
                  <div class="footer-right">
                    <div class="input-wrap inline select length-change small">
                      <select id name>

                              <option value="">20개씩 보기</option>

                            </select>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- //분할영역 -->
    </div>

        jQuery.browser.msie = true;

    })();
