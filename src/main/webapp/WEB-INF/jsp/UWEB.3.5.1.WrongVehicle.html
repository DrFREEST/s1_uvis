          name: 'col1',
          index: 'col1',
          width: "60",
        }, {
          name: 'col2',
          index: 'col2',
          width: "100",
        }, {
          name: 'col3',
          index: 'col3',
          width: "100"
        }, {

          index: 'col4',
          width: "100"
        }, {

        }, {

          width: "100"
        }, {

          index: 'col8',
          width: "100"
        }, {

          index: 'col9',
          width: "120",
        }, {

          index: 'col10',
          width: "150",
        }, {
          name: 'col11',
          index: 'col11',
          width: "100",
        }],
        // rowNum: 15,
        scrollRows: true,
        scroll: true,
        rowList: [15, 25, 50],
        // pager: '#pager3',
        // multiselect: true,
        // multiselectWidth: 55,
        sortname: 'id',
        viewrecords: true,
        sortorder: "desc",
        autowidth: true,
        height: "auto",
        scrollTimeout: 1,
        shrinkToFit: true,
        forceFit: true,
        scrollOffset: 21,
        // footerrow: true,
        // userDataOnFooter: true,
        // altRows: true
      });

        $("#list1").jqGrid('addRowData', i + 1, mydata[i]);
      // 테이블 하단 합계 부분은 jqgrid 가이드 참고하여 개발 요망
    });
