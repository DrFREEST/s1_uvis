<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Title Page</title>
  <!-- CSS resource load -->
  <link href="../../resources/fonts/NotoSansKR-Regular.woff2" rel="preload" as="font">
  <link href="../../resources/fonts/NotoSansKR-Medium.woff2" rel="preload" as="font">
  <link href="../../resources/fonts/NotoSansKR-Bold.woff2" rel="preload" as="font">
  <link href="../../resources/css/NotoSansKR.css" rel="stylesheet">
  <link href="../../resources/css/font-awesome-all.css" rel="stylesheet">
  <link href="../../resources/css/bootstrap.min.css" rel="stylesheet">
  <link href="../../resources/css/bootstrap-datepicker.standalone.css" rel="stylesheet">
  <link href="../../resources/css/ui.jqgrid.css" rel="stylesheet">
  <link href="../../resources/css/reset.css" rel="stylesheet">
  <link href="../../resources/css/s1_uvis_frame.css" rel="stylesheet">
  <link href="../../resources/css/s1_uvis_style.css" rel="stylesheet">
  <!-- //CSS resource load -->
</head>

<body class="sub">
  <!-- Markup Start -->
  <!-- frame wrapper -->
  <div class="frame-wrapper">
    <!-- frame content -->
    <div class="frame-content">
      <!-- top search -->
      <div class="top-search">
        <div class="search-forms">
          <div class="row">
            <div class="input-group">
              <legend>대분류명</legend>
              <div class="input-wrap">
                <input class="clearable" id name type="text">
              </div>
            </div>
          </div>
        </div>
        <div class="search-btns">
          <button type="button" class="btn btn-white btn-reset action searchCodeReset">초기화</button>
          <button type="button" class="btn btn-blue btn-search action searchCode">검색</button>
        </div>
      </div>
      <!-- //top search -->
      <!-- 분할영역 -->
      <div class="partition-area">
        <div class="row">
          <div class="col col-xl-5">
            <div class="area-box">
              <div class="data-list-table">
                <div class="data-list-table-header">
                  <!-- <div class="header-left">
                    <button class="btn btn-white">선택삭제</button>
                    <button class="btn btn-white">업무시간알림 설정</button>
                  </div> -->
                  <div class="header-right">
                    <button type="button" class="btn btn-white action codeExcel">엑셀다운</button>
                  </div>
                </div>
                <div class="data-table">
                  <table id="codeList"></table>
                </div>
              </div>
            </div>
          </div>
          <div class="col col-xl-7">
            <div class="card-box">
              <h3 class="card-box-title">공통 코드 정보</h3>
              <div class="data-list-table">
                <div class="data-list-table-header">
                  <div class="header-left">
                    <button type="button" class="btn btn-white action checkSubCodeDel">선택삭제</button>
                  </div>
                  <div class="header-right">
                    <button type="button" class="btn btn-white action subCodePopup">소분류 추가</button>
                  </div>
                </div>
                <div class="data-table">
                  <table id="subCodeList"></table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- //분할영역 -->
      <!-- 팝업영역 -->
      <!-- 코드 정보 팝업 -->
      <div class="modal fade dark" id="subCodeModal" role="dialog" aria-hidden="true" aria-labelledby="modelTitleId" tabindex="-1">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">코드 정보</h5>
              <button class="close" data-dismiss="modal" type="button" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <!-- data form table -->
              <div class="data-form-table">
                <div class="data-form-table-body v-middle">
                  <table>
                    <tbody>
                      <tr>
                        <th><span>대분류명</span></th>
                        <td>
                          <span>기점</span>
                        </td>
                      </tr>
                      <tr>
                        <th><span>소분류명</span></th>
                        <td>
                          <div class="input-wrap"><label for=""><input id name type="text"></label></div>
                        </td>
                      </tr>
                      <tr>
                        <th><span>사용여부</span></th>
                        <td>
                          <div class="radio-group">
                            <div class="input-wrap radio">
                              <label for="selUse1">
                                <input type="radio" name="selUse" id="selUse1">
                                                                <span>사용</span>
                              </label>
                            </div>
                            <div class="input-wrap radio">
                              <label for="selUse2">
                                <input type="radio" name="selUse" id="selUse2">
                                                                <span>미사용</span>
                              </label>
                            </div>
                          </div>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
              <!-- //data form table -->
            </div>
            <div class="modal-footer">
              <button class="btn btn-white" data-dismiss="modal" type="button">취소</button>
              <button class="btn btn-blue action doSubCodeSave" type="button">저장</button>
            </div>
          </div>
        </div>
      </div>
      <!-- //코드 정보 팝업 -->
      <!-- //팝업영역 -->
    </div>
    <!-- //frame content -->
  </div>
  <!-- //wrapper -->
  <!-- //Markup End -->
  <!-- JS resource load -->
  <script src="../../resources/js/jquery-1.12.4.min.js "></script>
  <script>
    jQuery.browser = {};
    (function() {
      jQuery.browser.msie = false;
      jQuery.browser.version = 0;
      if (navigator.userAgent.match(/MSIE ([0-9]+)\./)) {
        jQuery.browser.msie = true;
        jQuery.browser.version = RegExp.$1;
      }
    })();
  </script>
  <script src="../../resources/js/jquery-ui.min.js "></script>
  <script src="../../resources/js/bootstrap.min.js "></script>
  <script src="../../resources/js/popper.min.js "></script>
  <script src="../../resources/js/bootstrap-datepicker.js"></script>
  <script src="../../resources/js/jquery.jqGrid.src.js"></script>
  <script src="../../resources/js/s1-uvis-script.js "></script>
  <!-- //JS resource load -->
  <!-- onload script -->
  <script>
    $(function() {
		$('.action').click(function() {
			if ($(this).hasClass('searchCodeReset'))		alert("초기화");
			if ($(this).hasClass('searchCode'))				alert("검색");
			if ($(this).hasClass('codeExcel'))				alert("엑셀다운");
			if ($(this).hasClass('checkSubCodeDel'))		alert("선택삭제");
			if ($(this).hasClass('doSubCodeSave'))			alert("저장");

			// 차량 추가
			if ($(this).hasClass('subCodePopup'))			$('#subCodeModal').modal();
		});

      $("#codeList").jqGrid({
        datatype: "local",
        colNames: ['대분류명', '사용여부'],
        colModel: [{
          name: 'col1',
          index: 'col1',
          width: "100",
        }, {
          name: 'col2',
          index: 'col2',
          width: "100",
        }],
        rowNum: 15,
        scrollRows: true,
        scroll: true,
        rowList: [15, 25, 50],
        // pager: '#pager3',
        //multiselect: true,
        //multiselectWidth: 55,
        sortname: 'id',
        viewrecords: true,
        sortorder: "desc",
        autowidth: true,
        height: "auto",
        scrollTimeout: 1,
        shrinkToFit: true,
        forceFit: true,
        scrollOffset: 21,
        // footerrow: true,
        // userDataOnFooter: true,
        // altRows: true
      });
      var mydata = [{
        col1: "기점",
        col2: "사용",
      }];
      $("#subCodeList").jqGrid({
        datatype: "local",
        colNames: ['대분류명', '소분류명', '사용여부'],
        colModel: [{
          name: 'col1',
          index: 'col1',
          width: "50",
        }, {
          name: 'col2',
          index: 'col2',
          width: "100",
        }, {
          name: 'col3',
          index: 'col3',
          width: "100",
        }],
        rowNum: 15,
        scrollRows: true,
        scroll: true,
        rowList: [15, 25, 50],
        // pager: '#pager3',
        multiselect: true,
        multiselectWidth: 55,
        sortname: 'id',
        viewrecords: true,
        sortorder: "desc",
        autowidth: true,
        height: "auto",
        scrollTimeout: 1,
        shrinkToFit: true,
        forceFit: true,
        scrollOffset: 21,
        // footerrow: true,
        // userDataOnFooter: true,
        // altRows: true
      });
      var mydata2 = [{
        col1: "기점",
        col2: "기점1",
        col3: "사용",
      }];
      for (var i = 0; i <= mydata.length; i++)
        $("#codeList").jqGrid('addRowData', i + 1, mydata[i]);
      for (var i = 0; i <= mydata2.length; i++)
        $("#subCodeList").jqGrid('addRowData', i + 1, mydata2[i]);
      // 테이블 하단 합계 부분은 jqgrid 가이드 참고하여 개발 요망
    });
  </script>
  <!-- //onload script -->
</body>

</html>
