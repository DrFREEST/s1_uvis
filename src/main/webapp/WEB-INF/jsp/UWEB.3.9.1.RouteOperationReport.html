                          <col style="width:;">

                          <col style="width:;">

                        <tbody>

                            <th><span>노선명</span></th>

                      </table>

                      지도영역

    (function () {

      jQuery.browser.version = 0;
      if (navigator.userAgent.match(/MSIE ([0-9]+)\./)) {
        jQuery.browser.msie = true;

      }

  <!-- //JS resource load -->
  <!-- onload script -->
  <script>
    function mapPop() {
      $(document).find('#popModel1').modal();
    }
    $(function () {
      $('.action').click(function () {
        console.log("1");
        if ($(this).hasClass('searchUserReset')) alert("초기화");
        if ($(this).hasClass('searchUser')) alert("검색");
        if ($(this).hasClass('checkUserDel')) alert("선택삭제");
        if ($(this).hasClass('checkUserApproval')) alert("선택승인");
        if ($(this).hasClass('userExcel')) alert("엑셀다운");
        if ($(this).hasClass('doUserDel')) alert("삭제");
        if ($(this).hasClass('goUserEdit')) alert("수정");
        if ($(this).hasClass('doUserSave')) alert("저장");
        if ($(this).hasClass('doPassReset')) alert("비밀번호초기화");
        if ($(this).hasClass('userMenu')) $('#userMenuModel1').modal();
        if ($(this).hasClass('vehicleGroup')) $('#vehicleGroupModel1').modal();
      });
      // jqgrid
      $("#list1").jqGrid({
        datatype: "local",
        colNames: ['번호', '노선명', '출발지', '도착지', '운행일자', '요일구분', '출발시간', '운행구분', '승차인원', '담당 운수사', '차량번호', '단말기번호', '운전자명'],
        colModel: [{
          name: 'col1',
          index: 'col1',
          width: "55",
        }, {
          name: 'col2',
          index: 'col2',
          width: "100",
        }, {
          name: 'col3',
          index: 'col3',
          width: "100"
        }, {
          name: 'col4',
          index: 'col4',
          width: "100",
        }, {
          name: 'col5',
          index: 'col5',
          width: "100",
        }, {
          name: 'col6',
          index: 'col6',
          width: "100",
        }, {
          name: 'col7',
          index: 'col7',
          width: "100",
        }, {
          name: 'col8',
          index: 'col8',
          width: "100",
        }, {
          name: 'col9',
          index: 'col9',
          width: "100",
        }, {
          name: 'col10',
          index: 'col10',
          width: "100",
        }, {
          name: 'col11',
          index: 'col11',
          width: "100",
        }, {
          name: 'col12',
          index: 'col12',
          width: "100",
        }, {
          name: 'col13',
          index: 'col13',
          width: "100",
        }],
        rowNum: 15,
        scrollRows: true,
        scroll: true,
        rowList: [15, 25, 50],
        // pager: '#pager3',
        //multiselect: true,
        multiselectWidth: 55,
        sortname: 'id',
        viewrecords: true,
        sortorder: "desc",
        autowidth: true,
        height: "auto",
        scrollTimeout: 1,
        shrinkToFit: true,
        forceFit: true,
        scrollOffset: 21,
        // height: "auto"
      });
      $("#list1").jqGrid('setGroupHeaders', {
        useColSpanStyle: true,
        groupHeaders: [{
          startColumnName: 'col10',
          numberOfColumns: 4,
          titleText: '배차정보'
        },]
      });
      var mydata = [{
        col1: "<span onclick='mapPop();'>1</span>",
        col2: "<span onclick='mapPop();'>노선1</span>",
        col3: "<span onclick='mapPop();'>기점1</span>",
        col4: "<span onclick='mapPop();'>종점1</span>",
        col5: "<span onclick='mapPop();'>2019.01.01</span>",
        col6: "<span onclick='mapPop();'>수요일</span>",
        col7: "<span onclick='mapPop();'>00:00</span>",
        col8: "<span onclick='mapPop();'>출근</span>",
        col9: "<span onclick='mapPop();'>11</span>",
        col10: "<span onclick='mapPop();'>OOO운수</span>",
        col11: "<span onclick='mapPop();'>경기 11하 1111</span>",
        col12: "<span onclick='mapPop();'>132456789</span>",
        col13: "<span onclick='mapPop();'>홍길동</span>",

      $("#list2").jqGrid({

          width: "100",
        }, {
          name: 'col3',
          index: 'col3',
          width: "100"
        }, {

          width: "100"
        }],

        scroll: true,
        rowList: [15, 25, 50],
        // pager: '#pager3',
        //multiselect: true,
        multiselectWidth: 55,
        sortname: 'id',
        viewrecords: true,
        sortorder: "desc",
        // autowidth: true,
        width:440,
        height: "auto",
        scrollTimeout: 1,
        shrinkToFit: true,
        forceFit: true,
        scrollOffset: 21,
        // height: "auto"
      });

        col1: "1",
        col2: "00:00:00",
        col3: "당산2",
        col4: "9999",
      }];
      for (var i = 0; i <= mydata.length; i++)
        $("#list1").jqGrid('addRowData', i + 1, mydata[i]);
      for (var i = 0; i <= mydata2.length; i++)
        $("#list2").jqGrid('addRowData', i + 1, mydata2[i]);
    });
  </script>
