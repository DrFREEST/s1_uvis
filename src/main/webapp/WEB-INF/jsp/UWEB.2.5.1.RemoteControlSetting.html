<!DOCTYPE html>
<html lang="">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Title Page</title>
  <!-- CSS resource load -->
  <link href="../../resources/fonts/NotoSansKR-Regular.woff2" rel="preload" as="font">
  <link href="../../resources/fonts/NotoSansKR-Medium.woff2" rel="preload" as="font">
  <link href="../../resources/fonts/NotoSansKR-Bold.woff2" rel="preload" as="font">
  <link href="../../resources/css/NotoSansKR.css" rel="stylesheet">
  <link href="../../resources/css/font-awesome-all.css" rel="stylesheet">
  <link href="../../resources/css/bootstrap.min.css" rel="stylesheet">
  <link href="../../resources/css/bootstrap-datepicker.standalone.css" rel="stylesheet">
  <link href="../../resources/css/ui.jqgrid.css" rel="stylesheet">
  <link href="../../resources/css/reset.css" rel="stylesheet">
  <link href="../../resources/css/s1_uvis_frame.css" rel="stylesheet">
  <link href="../../resources/css/s1_uvis_style.css" rel="stylesheet">
  <!-- //CSS resource load -->
</head>
<body class="modal">
  <!-- Markup Start -->
  <!-- frame wrapper -->
  <div class="frame-wrapper">
    <!-- frame content -->
    <div class="frame-content">
      <!-- 팝업영역 -->
      <!-- ↑ 위쪽 마크업은 필요 없고 modal 영역만 서브페이지 frame-content 영역 가장 아래쪽에 들어가면 됩니다.(호출 방식은 아래 onload 스크립트 참조) -->
      <!-- 원격 일괄제어 설정 팝업 -->
      <div class="modal fade dark" id="popModel1" role="dialog" aria-hidden="true" aria-labelledby="modelTitleId" tabindex="-1">
        <div class="modal-dialog big" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">원격일괄제어 설정</h5>
              <button class="close" data-dismiss="modal" type="button" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <!-- car group list -->
              <div class="car-group-list vehicle-group-list">
                <div class="car-group-title">
                  <div class="input-group">
                    <div class="input-wrap check inline">
                      <label for="car-menu-check-all">
                        <input id="car-menu-check-all" name type="checkbox">
                        <span>전체선택</span>
                      </label>
                    </div>
                    <span class="font-blue">20대</span>
                  </div>
                </div>
                <div class="car-group-header">단말기번호</div>
                <div class="car-group">
                  <ul>
                    <li>
                      <div class="input-wrap check">
                        <label for="check3-1-1">
                          <input id="check3-1-1" name type="checkbox">
                          <span>123456789</span> </label></div>
                    </li>
                    <li>
                      <div class="input-wrap check">
                        <label for="check3-1-2">
                          <input id="check3-1-2" name type="checkbox">
                          <span>123456789</span> </label></div>
                    </li>
                    <li>
                      <div class="input-wrap check">
                        <label for="check3-1-3">
                          <input id="check3-1-3" name type="checkbox">
                          <span>123456789</span> </label></div>
                    </li>
                    <li>
                      <div class="input-wrap check">
                        <label for="check3-1-4">
                          <input id="check3-1-4" name type="checkbox">
                          <span>123456789</span> </label></div>
                    </li>
                    <li>
                      <div class="input-wrap check">
                        <label for="check3-1-5">
                          <input id="check3-1-5" name type="checkbox">
                          <span>123456789</span> </label></div>
                    </li>
                    <li>
                      <div class="input-wrap check">
                        <label for="check3-1-6">
                          <input id="check3-1-6" name type="checkbox">
                          <span>123456789</span> </label></div>
                    </li>
                  </ul>
                </div>
              </div> <!-- //car group list -->
              <div class="data-form-table">
                <div class="data-form-table-body">
                  <table>
                    <tbody>
                      <tr>
                        <th><span>과속제한</span></th>
                        <td>
                          <div class="input-wrap unit-set">
                            <input class="clearable" id name type="text"><span class="unit">㎞/h</span>
                          </div>
                        </td>
                        <th><span>저전압</span></th>
                        <td>
                          <div class="input-wrap unit-set">
                            <input class="clearable" id name type="text"><span class="unit">v</span>
                          </div>
                        </td>
                      </tr>
                      <tr>
                        <th><span>공회전</span></th>
                        <td>
                          <div class="input-wrap unit-set">
                            <input class="clearable" id name type="text"><span class="unit">분</span>
                          </div>
                        </td>
                        <th><span>GPS</span></th>
                        <td>
                          <div class="input-wrap select">
                            <select id name>
                              <option value="">시동꺼짐</option>
                            </select>
                          </div>
                        </td>
                      </tr>
                      <tr>
                        <th><span>보고주기<br>(시동ON 시)</span></th>
                        <td>
                          <div class="input-wrap select">
                            <select id name>
                              <option value="">10분</option>
                            </select>
                          </div>
                        </td>
                        <th><span>보고주기<br>(시동OFF 시)</span></th>
                        <td>
                          <div class="input-group">
                            <div class="input-wrap select">
                              <select id name>
                                <option value="">ON</option>
                                <option value selected>OFF</option>
                              </select>
                            </div>
                            <div class="input-wrap select">
                              <select id name disabled>
                                <option value="">10분</option>
                              </select>
                            </div>
                          </div>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
              <p class="note big text-center">
                <big>총 <span class="font-blue">20대</span>의 차량이 위의 정보로 원격 일괄제어됩니다.</big>
              </p>
            </div>
            <div class="modal-footer">
              <button class="btn btn-white">기본 설정값</button>
              <button class="btn btn-white" data-dismiss="modal" type="button">취소</button>
              <button class="btn btn-blue" type="button">저장</button>
            </div>
          </div>
        </div>
      </div>
      <!-- //원격 일괄제어 설정 팝업 -->
      <!-- ↓ 아래쪽 마크업은 필요 없고 modal 영역만 서브페이지 frame-content 영역 가장 아래쪽에 들어가면 됩니다.(호출 방식은 아래 onload 스크립트 참조) -->
      <!-- //팝업영역 -->
    </div>
    <!-- //frame content -->
  </div>
  <!-- //wrapper -->
  <!-- //Markup End -->
  <!-- JS resource load -->
  <script src="../../resources/js/jquery-1.12.4.min.js "></script>
  <script>
    jQuery.browser = {};
    (function () {
      jQuery.browser.msie = false;
      jQuery.browser.version = 0;
      if (navigator.userAgent.match(/MSIE ([0-9]+)\./)) {
        jQuery.browser.msie = true;
        jQuery.browser.version = RegExp.$1;
      }
    })();
  </script>
  <script src="../../resources/js/jquery-ui.min.js "></script>
  <script src="../../resources/js/bootstrap.min.js "></script>
  <script src="../../resources/js/popper.min.js "></script>
  <script src="../../resources/js/bootstrap-datepicker.js"></script>
  <script src="../../resources/js/jquery.jqGrid.src.js"></script>
  <script src="../../resources/js/s1-uvis-script.js "></script>
  <script src="../../resources/js/highcharts.js"></script>
  <!-- //JS resource load -->
  <!-- onload script -->
  <script>
    $(function () {
      $('#popModel1').modal();
    });
  </script>
  <!-- //onload script -->
</body>
</html>
