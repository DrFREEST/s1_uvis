<body class="map">
  <!-- Markup Start -->
  <!-- frame wrapper -->
  <div class="frame-wrapper">
    <!-- frame content -->
    <div class="frame-content">
      <!-- 분할 지도 영역 -->
      <div class="multi-map-area">
        <div class="multi-map-header">
          <h2 class="header-title">실시간 모니터링</h2>
          <div class="header-left">
            <button class="btn btn-white on">기본화면</button>
            <button class="btn btn-white">2분할</button>
            <button class="btn btn-white">3분할</button>
            <button class="btn btn-white">4분할</button>
          </div>
          <div class="header-right">
            <button class="btn btn-default" onclick="$('#popModel2').modal();">그룹/차량 선택</button>
          </div>
        </div>
        <div class="multi-map-body">
          <!-- layout 1 -->
          <div class="map-layout layout-1">
            <!-- 로딩 된 지도 영역 -->
            <div class="map-frame">
              <!-- 지도 컨트롤 영역 -->
              <div class="map-controls">
                <!-- 지도 설정 -->
                <div class="map-settings">
                  <div class="map-setting">
                    <button class="btn btn-white btn-map-setting"></button>
                    <div class="setting-layer">
                      <div class="setting-title">지도설정</div>
                      <div class="toggle-btns">
                        <ul>
                          <li class="on"><a href="#"><i class="icon icon-traffic"></i><span>교통정보</span></a></li>
                          <li><a href="#"><i class="icon icon-cctv"></i><span>CCTV</span></a></li>
                          <li><a href="#"><i class="icon icon-trouble"></i><span>사고,공사</span></a></li>
                        </ul>
                      </div>
                      <div class="toggle-maps">
                        <div class="radio-group">
                          <div class="input-wrap radio"><label for="selMapType1"><input id="selMapType1" name="selMapType" type="radio" checked><span>구글맵</span></label></div>
                          <div class="input-wrap radio"><label for="selMapType2"><input id="selMapType2" name="selMapType" type="radio"><span>다음맵</span></label></div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <!-- //지도 설정 -->
              </div>
              <!-- //지도 컨트롤 영역 -->
              <!-- 실제 지도 들어가는 영역 -->
              <div class="background-map-area" style="background:url(../../resources/images/img-sample-map.png)"></div>
              <!-- //실제 지도 들어가는 영역 -->
            </div>
            <!-- //로딩 된 지도 영역 -->
            <!-- 조회차량 로딩 전 -->
            <div class="frame-ready">
              <button class="btn-add" onclick="$(this).parents('.map-layout').find('.frame-ready').hide();"><i></i></button>
              <p>위 아이콘을 클릭하면 그룹 및 조회차량을<br>선택하실 수 있습니다.</p>
            </div>
            <!-- //조회차량 로딩 전 -->
          </div>
          <!-- //layout 1 -->
          <!-- layout 2 -->
          <div class="map-layout layout-2">
            <!-- 로딩 된 지도 영역 -->
            <div class="map-frame">
              <!-- 지도 컨트롤 영역 -->
              <div class="map-controls">
                <!-- 지도 설정 -->

                  <div class="map-setting">

                      <div class="setting-title">지도설정</div>
                      <div class="toggle-btns">

                          <li><a href="#"><i class="icon icon-cctv"></i><span>CCTV</span></a></li>
                          <li><a href="#"><i class="icon icon-trouble"></i><span>사고,공사</span></a></li>
                        </ul>
                      </div>
                      <div class="toggle-maps">
                        <div class="radio-group">
                          <div class="input-wrap radio"><label for="selMapType1"><input id="selMapType1" name="selMapType" type="radio" checked><span>구글맵</span></label></div>
                          <div class="input-wrap radio"><label for="selMapType2"><input id="selMapType2" name="selMapType" type="radio"><span>다음맵</span></label></div>

                      </div>
                    </div>
                  </div>
                </div>
                <!-- //지도 설정 -->
              </div>
              <!-- //지도 컨트롤 영역 -->
              <!-- 실제 지도 들어가는 영역 -->
              <div class="background-map-area" style="background:url(../../resources/images/img-sample-map.png)"></div>
              <!-- //실제 지도 들어가는 영역 -->

            <!-- //로딩 된 지도 영역 -->
            <!-- 조회차량 로딩 전 -->

              <button class="btn-add" onclick="$(this).parents('.map-layout').find('.frame-ready').hide();"><i></i></button>
              <p>위 아이콘을 클릭하면 그룹 및 조회차량을<br>선택하실 수 있습니다.</p>
            </div>
            <!-- //조회차량 로딩 전 -->
          </div>
          <!-- //layout 2 -->
        </div>
      </div>
      <!-- //분할 지도 영역 -->
      <!-- 팝업 영역 -->
      <div class="modal fade dark" id="popModel2" role="dialog" aria-hidden="true" aria-labelledby="modelTitleId" tabindex="-1">
        <div class="modal-dialog big" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">그룹 차량 선택</h5>
              <button class="close" data-dismiss="modal" type="button" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div class="multi-map-select">

                  <button class="btn btn-white">4분할</button>
                </div>
                <div class="map-select-group">
                  <div class="map-select">
                    <div class="select-title">

                    </div>

                      <dl>

                          </div>

                    </div>

                    </div>
                    <div class="select-form">

                        <dt>그룹명</dt>
                        <dd>
                          <div class="input-wrap select">
                            <select id name>
                              <option value="">그룹1</option>
                            </select>
                          </div>
                          <div class="input-wrap select">
                            <select id name>
                              <option value="">그룹2</option>
                            </select>
                          </div>
                        </dd>
                      </dl>
                      <dl>
                        <dt>차량번호</dt>
                        <dd>
                          <div class="input-wrap select">
                            <select id name>
                              <option value="">차량선택</option>
                            </select>
                          </div>
                        </dd>
                      </dl>
                    </div>
                  </div>
                  <div class="map-select">
                    <div class="select-title">
                      <h6>3분할 표시 차량</h6>
                    </div>
                    <div class="select-form">
                      <dl>
                        <dt>그룹명</dt>
                        <dd>
                          <div class="input-wrap select">
                            <select id name disabled>
                              <option value="">그룹1</option>
                            </select>
                          </div>
                          <div class="input-wrap select">
                            <select id name disabled>
                              <option value="">그룹2</option>
                            </select>
                          </div>
                        </dd>
                      </dl>
                      <dl>
                        <dt>차량번호</dt>
                        <dd>
                          <div class="input-wrap select">
                            <select id name disabled>
                              <option value="">차량선택</option>
                            </select>
                          </div>
                        </dd>
                      </dl>
                    </div>
                  </div>
                  <div class="map-select">
                    <div class="select-title">
                      <h6>4분할 표시 차량</h6>
                    </div>
                    <div class="select-form">
                      <dl>
                        <dt>그룹명</dt>
                        <dd>
                          <div class="input-wrap select">
                            <select id name disabled>
                              <option value="">그룹1</option>
                            </select>
                          </div>
                          <div class="input-wrap select">

                              <option value="">그룹2</option>
                            </select>
                          </div>

                      </dl>
                      <dl>
                        <dt>차량번호</dt>

                          <div class="input-wrap select">

                              <option value="">차량선택</option>
                            </select>
                          </div>
                        </dd>
                      </dl>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- //팝업 영역 -->
    </div>
    <!-- //frame content -->
  </div>

      jQuery.browser.msie = false;

  <!-- //JS resource load -->
  <!-- onload script -->
  <script>
    //멥 메뉴 전체 숨기기
    resetMapMenus = function (targetFrame) {
      //지도 설정 메뉴
      targetFrame.find('.btn-map-setting').removeClass('on');
      targetFrame.find('.setting-layer').removeClass('show');
    }
    //지도설정 레이어 토글
    $('.map-layout .btn-map-setting').on('click', function () {
      var targetFrame = $(this).parents('.map-layout');
      if ($(this).hasClass('on') == false) {
        resetMapMenus(targetFrame);
      }
      $(this).toggleClass('on');
      targetFrame.find('.setting-layer').toggleClass('show');
    });
    $('.background-map-area').on('click', function () {
      var targetFrame = $(this).parents('.map-layout');
      resetMapMenus(targetFrame);
    });
  </script>
  <!-- //onload script -->
