<body class="sub">
  <!-- Markup Start -->
  <!-- frame wrapper -->
  <div class="frame-wrapper">
    <!-- frame content -->
    <div class="frame-content">
      <!-- content tab -->
      <div class="content-tab">
        <div class="radio-group inline bigger page-select">
          <div class="input-wrap">
            <label for="pageSelRadio1">
              <input id="pageSelRadio1" name="pageSel" type="radio">
              <span>노선별 운행실적</span>
            </label>
          </div>
          <div class="input-wrap">
            <label for="pageSelRadio2">
              <input id="pageSelRadio2" name="pageSel" type="radio" checked>
              <span>정류장별 탑승 현황</span>
            </label>
          </div>
        </div>
      </div>
      <!-- //content tab -->
      <!-- top search -->
      <div class="top-search">
        <div class="search-forms">
          <div class="row">
            <div class="input-group">
              <legend>노선구분</legend>
              <div class="input-wrap select">
                <select id name>
                  <option value="">선택</option>
                </select>
              </div>
            </div>
            <div class="input-group">
              <legend>출발지</legend>
              <div class="input-wrap">
                <input class="clearable" id name type="text">
              </div>
            </div>
            <div class="input-group date-range">
              <legend>운행일시</legend>
              <div class="input-wrap select year">
                <select id name>
                  <option value="">2019</option>
                </select>
              </div>
              <div class="input-wrap date">
                <input class="datepicker" id name type="text">
                <i class="icon icon-calendar"></i>
              </div>
              <div class="input-wrap select">
                <select id name>
                  <option value="">00시</option>
                </select>
              </div>
              <span class="between">~</span>
              <div class="input-wrap date">
                <input class="datepicker" id name type="text">
                <i class="icon icon-calendar"></i>
              </div>
              <div class="input-wrap select">
                <select id name>
                  <option value="">00시</option>
                </select>
              </div>
              <legend>시간대</legend>
              <div class="input-wrap select">
                <select id name>
                  <option value="">00시</option>
                </select>
              </div>
              <span class="between">~</span>
              <div class="input-wrap select">
                <select id name>
                  <option value="">24시</option>
                </select>
              </div>
              <div class="btn-group">
                <button class="btn btn-white on">일별</button>
                <button class="btn btn-white">주별</button>
                <button class="btn btn-white">월별</button>
              </div>
            </div>
          </div>
        </div>
        <div class="search-btns">
          <button class="btn btn-white btn-reset action searchUserReset">초기화</button>
          <button class="btn btn-blue btn-search action searchUser">검색</button>
        </div>
      </div>
      <!-- //top search -->
      <!-- 분할영역 -->
      <div class="partition-area">
        <div class="row">
          <div class="col col-sm-8">
            <div class="data-list-table">
              <div class="data-list-table-header">
                <div class="header-left">
                </div>
                <div class=" header-right">
                  <button class="btn btn-white action userExcel" type="button">엑셀다운</button>
                </div>
              </div>
              <div class="data-table">
                <table id="list1">
                </table>
              </div>
              <div class="data-list-table-footer">
                <div class="footer-left">
                  <div class="table-info">TOTAL : 50</div>
                </div>
                <div class="paging">
                  <a class="btn-first" href="#"></a>
                  <a class="btn-prev" href="#"></a>
                  <a class="on" href="#">1</a>
                  <a class href="#">2</a>
                  <a class href="#">3</a>
                  <a class href="#">4</a>
                  <a class="btn-next" href="#"></a>
                  <a class="btn-last" href="#"></a>
                </div>
                <div class="footer-right">
                  <div class="input-wrap inline select length-change small">
                    <select id name>
                      <option value="">15개씩 보기</option>
                      <option value="">20개씩 보기</option>
                      <option value="">50개씩 보기</option>
                    </select>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col col-sm-4">
            <div class="data-list-table">
              <div class="data-list-table-header">
                <div class="header-title">
                  <h4>[<span class="font-blue">노선1</span>] 정류장별 탑승현황</h4>
                </div>
                <div class="header-right">
                </div>
              </div>
              <div class="data-table">
                <table id="list2">
                </table>
              </div>
              <!-- <div class="data-list-table-footer">
                <div class="footer-left">
                  <div class="table-info">TOTAL : 50</div>
                </div>
                <div class="paging">
                  <a class="btn-first" href="#"></a>
                  <a class="btn-prev" href="#"></a>

                  <a class="btn-next" href="#"></a>

                      <option value="">50개씩 보기</option>
                    </select>
                  </div>
                </div>
              </div> -->
            </div>
          </div>
        </div>
      </div>
      <!-- //분할영역 --><br>
      <!-- 팝업영역 -->
      <!-- //팝업영역 -->
    </div>
    <!-- //frame content -->
  </div>
  <!-- //wrapper -->
  <!-- //Markup End -->
  <!-- JS resource load -->
  <script src="../../resources/js/jquery-1.12.4.min.js "></script>
  <script>
    jQuery.browser = {};
    (function () {
      jQuery.browser.msie = false;
      jQuery.browser.version = 0;
      if (navigator.userAgent.match(/MSIE ([0-9]+)\./)) {
        jQuery.browser.msie = true;
        jQuery.browser.version = RegExp.$1;
      }
    })();
  </script>
  <script src="../../resources/js/jquery-ui.min.js "></script>
  <script src="../../resources/js/bootstrap.min.js "></script>
  <script src="../../resources/js/popper.min.js "></script>
  <script src="../../resources/js/bootstrap-datepicker.js"></script>
  <script src="../../resources/js/jquery.jqGrid.src.js"></script>
  <script src="../../resources/js/s1-uvis-script.js "></script>
  <!-- //JS resource load -->
  <!-- onload script -->
  <script>
    $(function () {
      $('.action').click(function () {
        console.log("1");
        if ($(this).hasClass('searchUserReset')) alert("초기화");
        if ($(this).hasClass('searchUser')) alert("검색");
        if ($(this).hasClass('checkUserDel')) alert("선택삭제");
        if ($(this).hasClass('checkUserApproval')) alert("선택승인");
        if ($(this).hasClass('userExcel')) alert("엑셀다운");
        if ($(this).hasClass('doUserDel')) alert("삭제");
        if ($(this).hasClass('goUserEdit')) alert("수정");
        if ($(this).hasClass('doUserSave')) alert("저장");
        if ($(this).hasClass('doPassReset')) alert("비밀번호초기화");
        if ($(this).hasClass('userMenu')) $('#userMenuModel1').modal();
        if ($(this).hasClass('vehicleGroup')) $('#vehicleGroupModel1').modal();
      });
      // jqgrid
      $("#list1").jqGrid({
        datatype: "local",
        colNames: ['번호', '노선명', '출발지', '출발시간', '담당 운수사', '운행구분', '승차인원', '미확인'],
        colModel: [{
          name: 'col1',
          index: 'col1',
          width: "55",
        }, {
          name: 'col2',
          index: 'col2',
          width: "100",
        }, {
          name: 'col3',
          index: 'col3',
          width: "100"
        }, {
          name: 'col4',
          index: 'col4',
          width: "100",
        }, {
          name: 'col5',
          index: 'col5',
          width: "100",
        }, {
          name: 'col6',
          index: 'col6',
          width: "100",
        }, {
          name: 'col7',
          index: 'col7',
          width: "100",
        }, {
          name: 'col8',
          index: 'col8',
          width: "100",
        }],
        rowNum: 15,
        scrollRows: true,
        scroll: true,
        rowList: [15, 25, 50],
        // pager: '#pager3',
        //multiselect: true,
        multiselectWidth: 55,
        sortname: 'id',
        viewrecords: true,
        sortorder: "desc",
        autowidth: true,
        height: "auto",
        scrollTimeout: 1,
        shrinkToFit: true,
        forceFit: true,
        scrollOffset: 21,
        // height: "auto"
      });
      var mydata = [{
        col1: "1",
        col2: "노선1",
        col3: "기점1",
        col4: "00:00",
        col5: "OOO운수",
        col6: "출근",
        col7: "999",
        col8: "999",
      }];
      //
      $("#list2").jqGrid({
        datatype: "local",
        colNames: ['구분', '정류장명', '승차인원(명)'],
        colModel: [{
          name: 'col1',
          index: 'col1',
          width: "55",
        }, {
          name: 'col2',
          index: 'col2',
          width: "100",
        }, {
          name: 'col3',
          index: 'col3',
          width: "100"
        }],
        rowNum: 15,
        scrollRows: true,
        scroll: true,
        rowList: [15, 25, 50],
        // pager: '#pager3',
        //multiselect: true,
        multiselectWidth: 55,
        sortname: 'id',
        viewrecords: true,
        sortorder: "desc",
        autowidth: true,
        height: "auto",
        scrollTimeout: 1,
        shrinkToFit: true,
        forceFit: true,
        scrollOffset: 21,
        // height: "auto"
      });
      var mydata2 = [{
        col1: "정류장1",
        col2: "기점1",
        col3: "9999",
      }];
      for (var i = 0; i <= mydata.length; i++)
        $("#list1").jqGrid('addRowData', i + 1, mydata[i]);
      for (var i = 0; i <= mydata2.length; i++)
        $("#list2").jqGrid('addRowData', i + 1, mydata2[i]);
    });
  </script>
  <!-- //onload script -->
</body>
