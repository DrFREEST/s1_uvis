<!DOCTYPE html>
<html lang="">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>(빠른)배차신청</title>
  <!-- CSS resource load -->
  <link href="../../resources/fonts/NotoSansKR-Regular.woff2" rel="preload" as="font">
  <link href="../../resources/fonts/NotoSansKR-Medium.woff2" rel="preload" as="font">
  <link href="../../resources/fonts/NotoSansKR-Bold.woff2" rel="preload" as="font">
  <link href="../../resources/css/NotoSansKR.css" rel="stylesheet">
  <link href="../../resources/css/font-awesome-all.css" rel="stylesheet">
  <link href="../../resources/css/bootstrap.min.css" rel="stylesheet">
  <link href="../../resources/css/bootstrap-datepicker.standalone.css" rel="stylesheet">
  <link href="../../resources/css/ui.jqgrid.css" rel="stylesheet">
  <link href="../../resources/css/reset.css" rel="stylesheet">
  <link href="../../resources/css/s1_uvis_frame.css" rel="stylesheet">
  <link href="../../resources/css/s1_uvis_style.css" rel="stylesheet">
  <!-- //CSS resource load -->
</head>
<body class="modal">
  <!-- Markup Start -->
  <!-- frame wrapper -->
  <div class="frame-wrapper">
    <!-- frame content -->
    <div class="frame-content">
      <!-- 팝업영역 -->
      <!-- ↑ 위쪽 마크업은 필요 없고 modal 영역만 서브페이지 frame-content 영역 가장 아래쪽에 들어가면 됩니다.(호출 방식은 아래 onload 스크립트 참조) -->
      <!-- 일정/휴식시간 팝업 -->
      <div class="modal fade dark" id="popModel1" role="dialog" aria-hidden="true" aria-labelledby="modelTitleId" tabindex="-1">
        <div class="modal-dialog big" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">(빠른) 배차신청</h5>
              <button class="close" data-dismiss="modal" type="button" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <!-- 차량 정보 -->
              <div class="data-form-table">
                <div class="data-form-table-body">
                  <table>
                    <tbody>
                      <colgroup>
                        <col width="">
                        <col width="">
                        <col width="130">
                        <col width="240">
                      </colgroup>
                      <tr>
                        <th><span class="necessary">배차 가능 차량</span></th>
                        <td colspan="3">
                          <div class="input-group">
                            <div class="input-wrap">
                              <input class="clearable" id name type="text" value>
                            </div>
                            <button class="btn btn-default">검색</button>
                          </div>
                        </td>
                      </tr>
                      <tr>
                        <th><span>신청일</span></th>
                        <td>
                          <div class="input-wrap">
                            <input class="clearable" id name type="text" value="2019-05-05" readonly>
                          </div>
                        </td>
                        <th><span class="necessary">운전자</span></th>
                        <td>
                          <div class="input-group">
                            <div class="input-wrap">
                              <input class="clearable" id name type="text" value>
                            </div>
                            <button class="btn btn-default">검색</button>
                          </div>
                        </td>
                      </tr>
                      <tr>
                        <th><span>이메일</span></th>
                        <td>
                          <div class="input-wrap">
                            <input class="clearable" id name type="text" value>
                          </div>
                        </td>
                        <th><span class="necessary">비상연락처</span></th>
                        <td>
                          <div class="input-group">
                            <div class="input-wrap">
                              <input id name type="text" value>
                            </div>
                          </div>
                        </td>
                      </tr>
                      <tr>
                        <th><span class="necessary">배차상태</span></th>
                        <td>
                          <div class="radio-group inline">
                            <div class="input-wrap radio"><label for="checkRadioWeekend1"><input id="checkRadioWeekend1" name="checkRadioWeekend" type="radio"><span>대기</span></label></div>
                            <div class="input-wrap radio"><label for="checkRadioWeekend2"><input id="checkRadioWeekend2" name="checkRadioWeekend" type="radio"><span>출고</span></label></div>
                          </div>
                        </td>
                        <th><span>차량상태</span></th>
                        <td>
                          <div class="input-wrap select">
                            <select id name>
                              <option value="">정상</option>
                            </select>
                          </div>
                        </td>
                      </tr>
                      <tr>
                        <th><span>출발지</span></th>
                        <td>
                          <div class="input-wrap">
                            <input class="clearable" id name type="text" value>
                          </div>
                        </td>
                        <th><span>도착지</span></th>
                        <td>
                          <div class="input-wrap">
                            <input class="clearable" id name type="text" value>
                          </div>
                        </td>
                      </tr>
                      <tr>
                        <th><span>사용목적</span></th>
                        <td colspan="3">
                          <div class="input-wrap">
                            <input class="clearable" id name type="text" value>
                          </div>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
              <!-- /차량 정보 -->
            </div>
            <div class="modal-footer">
              <button class="btn btn-white" data-dismiss="modal" type="button">취소</button>
              <button class="btn btn-blue" type="button">신청</button>
            </div>
          </div>
        </div>
      </div>
      <!-- //일정/휴식시간 팝업 -->
      <!-- ↓ 아래쪽 마크업은 필요 없고 modal 영역만 서브페이지 frame-content 영역 가장 아래쪽에 들어가면 됩니다.(호출 방식은 아래 onload 스크립트 참조) -->
      <!-- //팝업영역 -->
    </div>
    <!-- //frame content -->
  </div>
  <!-- //wrapper -->
  <!-- //Markup End -->
  <!-- JS resource load -->
  <script src="../../resources/js/jquery-1.12.4.min.js "></script>
  <script>
    jQuery.browser = {};
    (function () {
      jQuery.browser.msie = false;
      jQuery.browser.version = 0;
      if (navigator.userAgent.match(/MSIE ([0-9]+)\./)) {
        jQuery.browser.msie = true;
        jQuery.browser.version = RegExp.$1;
      }
    })();
  </script>
  <script src="../../resources/js/jquery-ui.min.js "></script>
  <script src="../../resources/js/bootstrap.min.js "></script>
  <script src="../../resources/js/popper.min.js "></script>
  <script src="../../resources/js/bootstrap-datepicker.js"></script>
  <script src="../../resources/js/jquery.jqGrid.src.js"></script>
  <script src="../../resources/js/s1-uvis-script.js "></script>
  <!-- //JS resource load -->
  <!-- onload script -->
  <script>
    $(function () {
      $('#popModel1').modal();
    });
  </script>
  <!-- //onload script -->
</body>
</html>
