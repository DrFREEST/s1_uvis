          width: "60",
        }, {

          index: 'col2',
          width: "100",
        }, {
          name: 'col3',
          index: 'col3',
          width: "100"
        }, {
          name: 'col4',
          index: 'col4',
          width: "120"
        }, {
          name: 'col5',
          index: 'col5',
          width: "240"
        }, {
          name: 'col6',
          index: 'col6',
          width: "120"
        }, {

          width: "240"
        }],

        scroll: true,
        rowList: [15, 25, 50],
        // pager: '#pager3',
        multiselect: false,
        multiselectWidth: 55,

        viewrecords: true,
        sortorder: "desc",
        autowidth: true,
        height: "auto",
        scrollTimeout: 1,
        shrinkToFit: true,
        forceFit: true,
        scrollOffset: 21,
        // height: "auto"
      });
      var mydata = [{
        col1: "1",
        col2: "ㅁㅁㅁ그룹",
        col3: "경기 11허 1111",
        col4: "2019-01-01 00:00:00",
        col5: "<a href='javascript:viewLocation();'>경기도 경기시 경기구 경기로11로 111</a>",
        col6: "2019-01-01 00:00:00",
        col7: "<a href='javascript:viewLocation();'>경기도 경기시 경기구 경기로11로 111</a>",
      }];
      //
      for (var i = 0; i <= mydata.length; i++)
        $("#list1").jqGrid('addRowData', i + 1, mydata[i]);
      // 테이블 하단 합계 부분은 jqgrid 가이드 참고하여 개발 요망
    });
    /*
        배차정보 레이어 팝업
        마우스 오버시 인터렉션 관련 스크립트만 작성되어있습니다.
        데이터 변경 관련 스크립트는 개발에서 진행해주세요.
      */
    $(function () {
      var targetX, targetY, popFocusX, popFocusY = 0;
      var issueModal = $('.modal-issue');
      function popPositionChange(target, targetX, targetY, focusX, focusY) {
        // console.log(targetX, targetY, focusX, focusY);
        var frame = $('.calendar-bottom');
        var frameWidth = frame.width(),
          frameHeight = frame.height();
        // console.log(frameWidth, frameHeight);
        if (focusX < frameWidth - issueModal.width()) { //마우스 위치가 리스트 좌측일때
          // console.log('left');
          issueModal.css({
            'left': focusX + 20
          })
        } else if (focusX > frameWidth - issueModal.width()) { //마우스 위치가 리스트 우측일때
          // console.log('right');
          issueModal.css({
            'left': focusX - issueModal.width() - 20
          })
        }
        if (focusY < frame.offset().top + (frameHeight / 2)) { //마우스 위치가 리스트 상단일때
          // console.log('top');
          issueModal.css({
            'top': targetY + target.height() + 20
          })
        } else if (focusY > frame.offset().top + (frameHeight / 2)) { //마우스 위치가 리스트 하단일때
          console.log('bottom');
          issueModal.css({
            'top': targetY - issueModal.height() - 20
          })
        }
      }
      $('.issue').each(function () {
        var target = $(this);
        $(this).on('mouseover', function (event) {
          targetX = $(event.target).offset().left;
          targetY = $(event.target).offset().top;
          popFocusX = event.clientX;
          popFocusY = event.clientY;
          // console.log(targetX, targetY);
          popPositionChange(target, targetX, targetY, popFocusX, popFocusY);
          $('.modal-issue').show();
        }).on('mouseleave', function (event) {
          $('.modal-issue').hide();
        }).on('mousemove', function (event) {
          targetX = $(event.target).offset().left;
          targetY = $(event.target).offset().top;
          popFocusX = event.clientX;
          popFocusY = event.clientY;
          popPositionChange(target, targetX, targetY, popFocusX, popFocusY);
        });
      });
    })
  </script>
