      <div class="modal fade dark" id="popModel1" role="dialog" aria-hidden="true" aria-labelledby="modelTitleId" tabindex="-1">

            </div>
            <div class="modal-body">
              <!-- pop map area -->
              <p class="address"></p>
              <div class="pop-map-area big">
                <!-- 노선 지도 들어가는 영역 -->
                지도 들어가는 영역
                <!-- //노선 지도 들어가는 영역 -->
              </div>
              <!-- //popmap area -->
            </div>
            <!--div class="modal-footer">
